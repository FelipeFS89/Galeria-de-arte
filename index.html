<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte</title>
    <style>
        :root {
            --mimi-pink: #ffd6ffff;
            --mauve: #e7c6ffff;
            --mauve-2: #c8b6ffff;
            --periwinkle: #b8c0ffff;
            --periwinkle-2: #bbd0ffff;
        }

        body { font-family: Arial, sans-serif; background: var(--periwinkle); }
        .navbar { display: flex; justify-content: space-around; padding: 1rem; background-color: var(--mauve); }
        .navbar a { color: var(--mimi-pink); text-decoration: none; }
        .container { padding: 2rem; display: none; }
        .gallery { display: flex; flex-wrap: wrap; gap: 1rem; }
        .gallery img { width: 100%; max-width: 300px; }
        .contact-form { display: flex; flex-direction: column; gap: 1rem; max-width: 300px; }
        .contact-form input, .contact-form textarea { padding: 0.5rem; }
        .contact-form button { padding: 0.5rem; background-color: var(--mauve-2); color: var(--periwinkle-2); border: none; cursor: pointer; }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="#inicio">Inicio</a>
    <a href="#galeria">Galería</a>
    <a href="#contacto">Contacto</a>
</nav>

<section id="inicio" class="container" style="display: block;">
    <h1>Bienvenidos a la Galería de Arte</h1>
    <p>Descubre nuestra colección de arte contemporáneo y clásico.</p>
</section>

<section id="galeria" class="container">
    <h2>Galería de Fotos</h2>
    <div class="gallery">
        <!-- Aquí puedes insertar tus imágenes usando <img src="ruta-a-tu-imagen.jpg" alt="descripción de la imagen"> -->
        <img src="arte1.jpg" alt="Obra de arte número 1">
        <img src="arte2.jpg" alt="Obra de arte número 2">
        <!-- Añade más imágenes según sea necesario -->
    </div>
</section>

<section id="contacto" class="container">
    <h2>Contacto</h2>
    <form class="contact-form">
        <input type="text" placeholder="Nombre completo" required>
        <input type="email" placeholder="Correo electrónico" required>
        <textarea placeholder="Tu mensaje" required></textarea>
        <button type="submit">Enviar Mensaje</button>
    </form>
</section>

<script>
    // Primero, obtenemos todos los enlaces de la barra de navegación y las secciones
    const navLinks = document.querySelectorAll('.navbar a');
    const sections = document.querySelectorAll('section');

    // Función para ocultar todas las secciones
    function hideSections() {
        sections.forEach(section => {
            section.style.display = 'none';
        });
    }

    // Función para mostrar la sección seleccionada
    function showSection(hash) {
        const section = document.querySelector(hash);
        if (section) {
            hideSections();
            section.style.display = 'block';
        }
    }

    // Evento para cada enlace de la barra de navegación
    navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const hash = link.getAttribute('href');
            showSection(hash);
            // Actualizamos la URL en la barra de direcciones
            history.pushState(null, null, hash);
        });
    });

    // Al cargar la página, ocultamos todas las secciones y mostramos solo la de inicio
    hideSections();
    showSection('#inicio');

    // Opcional: mostrar la sección correspondiente al hash en la URL al recargar la página
    window.addEventListener('load', () => {
        if (window.location.hash) {
            showSection(window.location.hash);
        }
    });
</script>

</body>
</html>
